<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="card mt-5 mx-5">
            <div class="mt-5 mx-5">
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active"  href="#pills-login" role="tab"
                            aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link"  href="./register.html" role="tab"
                            aria-controls="pills-register" aria-selected="true">Register</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form id="form">
                        <div class="mx-3 mb-4">
                            <label class="form-label" for="loginName">Email</label>
                            <input type="email" id="loginName" class="form-control" />
                        </div>


                        <div class="mx-3 mb-4">
                            <label class="form-label" for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" class="form-control" />
                        </div>


                        <div class="row mb-2">
                            <div class="col-md-6 d-flex justify-content-center">

                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Lembrar-me </label>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex mb-3 justify-content-center">
                                <a href="#!">Esqueceu a senha?</a>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center">
                                <button type="submit" class="btn w-50 btn-primary btn-block mb-4">Entrar</button>
                            </div>

                        </div>
                        <div class="text-center">
                            <p>Criar conta? <a href="#!">clique aqui</a></p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            window.location.href = "./home.html";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
